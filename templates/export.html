<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export Jobs</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
    />
    <style>
        #save-button {
            display: none;
        }
        
        /* Loading overlay style */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
            
        #loading-spinner {
            width: 150px;
            height: 150px;
            border-radius: 15px;
        }
            
        #loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <img id="loading-spinner" src="/static/images/cat-space.gif" alt="Loading..." />
        <div id="loading-text">Processing your request...</div>
    </div>

    <main class="container">
        <h1>Export Jobs</h1>
        <a href="/">Back to Search</a>
        {% if error %}
        <div class="alert alert-warning">
            {{ error }}
        </div>
        {% endif %}
        <h4>Select a keyword to export jobs:</h4>
        <form action="/export" id="export-form">
            <label for="keyword">Choose a keyword:</label>
            <select id="keyword" name="keyword">
                {% for keyword in db %}
                <option value="{{ keyword }}" {% if selected_keyword == keyword %}selected{% endif %}>{{ keyword }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="export-button">Export</button>
        </form>

        {% if selected_keyword %}
        <form action="/save" id="save-form">
            <input type="hidden" name="keyword" value="{{ selected_keyword }}">
            <button id="save-button" type="submit" class="pico-background-orange-350">Save</button>
        </form>
        <h2>Searching Results: "{{ selected_keyword }}"</h2>
        <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Company</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{ job[0] }}</td>
                        <td>{{ job[1] }}</td>
                        <td>
                            <a href="{{ job[-1] }}" target="_blank"> Apply now &rarr; </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </figure>
        {% endif %}

    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there are search results and show the save button if there are
            {% if jobs %}
            var searchResults = {{ jobs|length }};
            {% else %}
            var searchResults = 0;
            {% endif %}
            
            if (searchResults > 0) {
                document.getElementById('save-button').style.display = 'block';
            }
            
            // Export form submission shows loading overlay
            document.getElementById('export-form').addEventListener('submit', function(e) {
                const keyword = document.getElementById('keyword').value;
                if (keyword) {
                    document.getElementById('loading-overlay').style.display = 'flex';
                    document.getElementById('export-button').disabled = true;
                    document.getElementById('export-button').innerText = 'Loading...';
                }
            });
            
            // Add event listener only if save button exists
            var saveButton = document.getElementById('save-button');
            if (saveButton) {
                document.getElementById('save-form').addEventListener('submit', function(e) {
                    document.getElementById('loading-overlay').style.display = 'flex';
                    document.getElementById('save-button').disabled = true;
                    document.getElementById('save-button').innerText = 'Saving...';
                });
            }
        });
    </script>
</body>
</html>
